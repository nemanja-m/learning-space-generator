[NEAT]
fitness_criterion     = max
fitness_threshold     = 0
pop_size              = 250
reset_on_extinction   = True

[LearningSpaceGenome]
knowledge_items = 4
mutation_prob   = 1.0
mutation_sampling_dist = uniform

[DefaultSpeciesSet]
compatibility_threshold = 3.0

[DefaultStagnation]
species_fitness_func = mean
max_stagnation       = 10
species_elitism      = 1

[DefaultReproduction]
elitism            = 2
survival_threshold = 0.3
